<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <canvas id="canv" style="z-index: -1;"></canvas>  
  <div class="wrapper">
  

    <div class="container">
      <div class="card" id="card-1">
        <div class="card-inner">
          <h2>Ice Engineer</h2>
          
          <p>Level 57   <img src="./images/shield-halved-solid.svg" class="skull"> Normal</p>
        </div>
      </div>
      <div class="card" id="card-2">
        <div class="card-inner" >
          <h2>Snow Sniper</h2>
          <p>Level 99   <img src="./images/skull-solid.svg" class="skull"> Hardcore</p>
        </div>
      </div>
      <div class="card" id="card-3">
        <div class="card-inner">
          <h2>Demolitionist</h2>
          <p>Level 82   <img src="./images/skull-solid.svg" class="skull"> Hardcore</p>
        </div>
      </div>

      <div class="card" id="card-4">
        <div class="card-inner">
          <h2>Tech Specialist</h2>
          
          <p>Level 57   <img src="./images/skull-solid.svg" class="skull"> Hardcore</p>
        </div>
      </div>
      <div class="card" id="card-5">
        <div class="card-inner" >
          <h2>Geologist</h2>
          <p>Level 71   <img src="./images/shield-halved-solid.svg" class="skull"> Normal</p>
        </div>
      </div>
      <div class="card" id="card-6">
        <div class="card-inner">
          <h2>Sea Wolf</h2>
          <p>Level 82   <img src="./images/skull-solid.svg" class="skull"> Hardcore</p>
        </div>
      </div>
    </div>

    </div>
<script src="main.js"></script>
</body>

</html>
